<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="ttt.js"></script>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>

  <p>X's wins: <span id = "x_score">0</span>, Y's wins: <span id = "y_score">0</span>, Draws: <span id = "draw_score">0</span></p>
  <p><span id = "turn">X</span>'s turn</p>
  <p><button type="button" id="newGame">New Game</button></p>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td id = "cell-2">2</td>
      <td id = "cell-7">7</td>
      <td id = "cell-6">6</td>
    </tr>
    <tr>
      <td id = "cell-9">9</td>
      <td id = "cell-5">5</td>
      <td id = "cell-1">1</td>
    </tr>
    <tr>
      <td id = "cell-4">4</td>
      <td id = "cell-3">3</td>
      <td id = "cell-8">8</td>
    </tr>
  </table>

</body>
</html>
